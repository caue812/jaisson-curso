<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Completo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Logo</a>
    
        <div class="header-content"></div>
            <input type="text" class="search-bar" placeholder="Pesquisar...">
            <div class="user-icon" onclick="toggleMenu()">👤</div>
        </div>
    </header>
    
    <div id="side-menu" class="side-menu">
        <ul>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </div>
    
    <!-- Barra de navegação com menus -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    
    <!-- Seção de imagens verticais em colunas -->
    <section class="image-gallery">
        <div class="image-column">
            <img src="https://via.placeholder.com/150" alt="Imagem 1">
            <img src="https://via.placeholder.com/150" alt="Imagem 2">
            <img src="https://via.placeholder.com/150" alt="Imagem 3">
    </section>

    <!-- Rodapé com ícones -->
    <footer>
        <div class="footer-icons">
            <a href="#">🏠</a>
            <a href="#">📞</a>
            <a href="#">✉️</a>
        </div>
    </footer>

    <script>
        // Função para alternar a visibilidade do menu lateral
        function toggleMenu() {
            const menu = document.getElementById("side-menu");
            menu.classList.toggle("active");
        }
    </script>
</body>
</html>
