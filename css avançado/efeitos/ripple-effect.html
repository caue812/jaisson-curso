<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css avançado/efeitos/css/ripple-effect.css">
    <script src="/css avançado/efeitos/js/ripple-effect.js" defer></script>
</head>
<body>
    <header>
        <h1>Exemplos de efeito ripple</h1>
    </header>
    <main>
        <section>
            <h2>Botão simples</h2>
            <button class="ripple btn">Clique aqui</button>
        </section>

        <section>
            <h2>Card Interativo</h2>
            <article class="ripple card">
                <h3>Card Interativo</h3>
                <p>Clique em qualquer lugar do card</p>
            </article>
        </section>

        <section>
            <h2>Imagem com Overlay</h2>
            <figure class="ripple image-container">
                <img src="https://fastly.picsum.photos/id/13/2500/1667.jpg?hmac=SoX9UoHhN8HyklRA4A3vcCWJMVtiBXUg0W4ljWTor7s">
            </figure>
        </section>
        <section>
            <h2>Formado Customizada</h2>
            <div class="ripple losango"></div>
        </section>

        <section>
            <h2>Texto com efeito</h2>
            <button class="ripple text-ripple">Clique neste texto</button>
        </section>
    </main>


</body>
</html>
