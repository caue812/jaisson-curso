<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
</head>
<body>
    <h1>Cadastro de Paciente</h1>
    <form action="https://meusite.com.br/paciente/entrada" method="POST">
        <label for="nome">Nome *</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sobrenome">Sobrenome *</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <label for="apelido">Apelido</label>
        <input type="text" id="apelido" name="apelido"><br><br>

        <label for="peso">Peso *</label>
        <input type="number" id="peso" name="peso" required><br><br>

        <label for="altura">Altura *</label>
        <input type="number" id="altura" name="altura" required><br><br>

        <label for="idade">Idade *</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="observacao">Observação</label><br>
        <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Cadastrar Paciente</button>
    </form>
</body>
</html>
