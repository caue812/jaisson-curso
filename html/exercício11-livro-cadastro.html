<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
</head>
<body>
    <h1>Cadastro de Livros</h1>
    <form action="#" method="POST">
        <label for="titulo">Título do Livro *</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="autor">Autor *</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="categoria">Categoria *</label>
        <select id="categoria" name="categoria" required>
            <option value="Ficção">Ficção</option>
            <option value="Romance">Romance</option>
            <option value="Biografia">Biografia</option>
            <option value="História">História</option>
            <option value="Filosofia">Filosofia</option>
            <option value="Ciências">Ciências</option>
        </select><br><br>

        <label for="isbn">ISBN *</label>
        <input type="text" id="isbn" name="isbn" pattern="^[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}$" required><br><br>

        <label for="dataPublicacao">Data de Publicação *</label>
        <input type="date" id="dataPublicacao" name="dataPublicacao" required><br><br>

        <label for="preco">Preço *</label>
        <input type="text" id="preco" name="preco" pattern="[0-9]+(\.[0-9]{2})?" required><br><br>

        <button type="submit">Cadastrar Livro</button>
    </form>
</body>
</html>
