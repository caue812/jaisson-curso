<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>

    <h1>Cadastro de Usuário</h1>

    <form action="https://dontpad.com/faulas/superdev" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="confirmacao_senha">Confirmação de Senha:</label>
        <input type="password" id="confirmacao_senha" name="confirmacao_senha" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="datetime-local" id="data_nascimento" name="data_nascimento" required><br><br>

        <input type="submit" value="Cadastrar Usuário">
    </form>

</body>
</html>
