<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
</head>
<body>

    <h1>Cadastro de Veículo</h1>

    <form action="#" method="post">
        <!-- Marca -->
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" minlength="3" maxlength="50" required><br><br>

        <!-- Modelo -->
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" minlength="3" maxlength="50" required><br><br>

        <!-- Ano de Fabricação -->
        <label for="ano_fabricacao">Ano de Fabricação:</label>
        <input type="number" id="ano_fabricacao" name="ano_fabricacao" min="1950" max="2024" required><br><br>

        <!-- Cor -->
        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" minlength="3" maxlength="20" required><br><br>

        <!-- Placa -->
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" minlength="7" maxlength="7" required 
               pattern="[A-Z]{3}-[0-9]{4}" 
               title="Formato da placa: 3 letras seguidas de um hífen e 4 números (exemplo: ABC-1234)"><br><br>

        <!-- Botão de envio -->
        <button type="submit">Cadastrar Veículo</button>
    </form>

</body>
</html>
