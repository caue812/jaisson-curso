<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<body>

    <h1>Cadastro de Produto</h1>

    <form action="#" method="post">
        <label for="nome_produto">Nome do Produto:</label>
        <input type="text" id="nome_produto" name="nome_produto" minlength="3" maxlength="50" required><br><br>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option value="eletronicos">Eletrônicos</option>
            <option value="roupas">Roupas</option>
            <option value="alimentos">Alimentos</option>
            <option value="cosmeticos">Cosméticos</option>
            <option value="brinquedos">Brinquedos</option>
        </select><br><br>

        <label for="preco">Preço (R$):</label>
        <input type="number" id="preco" name="preco" min="5" max="5000" step="0.01" required><br><br>

        <label for="quantidade">Quantidade em Estoque:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" max="1000" required><br><br>

       
        <label for="validade">Data de Validade:</label>
        <input type="date" id="validade" name="validade" required 
            min="?= date('Y-m-d'); ?"><br><br>

     
        <button type="submit">Cadastrar Produto</button>
    </form>

</body>
</html>
