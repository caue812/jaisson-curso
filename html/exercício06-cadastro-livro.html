<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
</head>
<body>

    <h1>Cadastro de Livro</h1>

    <form action="#" method="post">
        <!-- Título do Livro -->
        <label for="titulo">Título do Livro:</label>
        <input type="text" id="titulo" name="titulo" minlength="3" maxlength="100" required><br><br>

        <!-- Autor -->
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" minlength="3" maxlength="50" required><br><br>

        <!-- Ano de publicação -->
        <label for="ano_publicacao">Ano de Publicação:</label>
        <input type="number" id="ano_publicacao" name="ano_publicacao" min="1900" max="2024" required><br><br>

        <!-- Gênero -->
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="romance">Romance</option>
            <option value="ficcao_cientifica">Ficção Científica</option>
            <option value="fantasia">Fantasia</option>
            <option value="historia">História</option>
            <option value="biografia">Biografia</option>
        </select><br><br>

        <!-- Número de páginas -->
        <label for="numero_paginas">Número de Páginas:</label>
        <input type="number" id="numero_paginas" name="numero_paginas" min="50" max="2000" required><br><br>

        <!-- Botão de submissão -->
        <input type="submit" value="Cadastrar Livro">
    </form>

</body>
</html>
