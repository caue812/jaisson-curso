<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogo</title>
</head>
<body>

    <h1>Cadastro de Jogo</h1>

    <form action="https://localhost:4000/jogo/registrar" method="GET">
        <label for="nome">Nome do Jogo: *</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade_minima">Idade Mínima: *</label>
        <input type="number" id="idade_minima" name="idade_minima" required><br><br>

        <label for="preco">Preço: *</label>
        <input type="number" id="preco" name="preco" required><br><br>

        <label for="imagem">Imagem do Jogo: *</label>
        <input type="url" id="imagem" name="imagem" required><br><br>

        <input type="submit" value="Cadastrar Jogo">
    </form>

</body>
</html>
