<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogo</title>
</head>
<body>
    <h1>Cadastro de Jogo</h1>
    <form action="https://localhost:4000/jogo/registrar" method="GET" enctype="multipart/form-data">
        <label for="nome">Nome do Jogo *</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade-minima">Idade Mínima *</label>
        <input type="number" id="idade-minima" name="idade-minima" required><br><br>

        <label for="preco">Preço *</label>
        <input type="number" id="preco" name="preco" required><br><br>

        <label for="imagem">Imagem do Jogo</label>
        <input type="file" id="imagem" name="imagem" accept="image/*"><br><br>

        <button type="submit">Cadastrar Jogo</button>
    </form>
</body>
</html>
